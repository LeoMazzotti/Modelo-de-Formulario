<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div>
		<h1>Cadastro de desenvolvedores - Sky Lab</h1>

		<p><strong>Preencha seus dados:</strong>
		</p>

	</div>
	<form>	
		<fieldset>	
			<div>	
				<label>	Nome</label>
				<input type="text" name="nome"id="nome" required>
			</div>

			<div>
		<label>Sobrenome</label>
		<input type="text" name="Sobrenome"id="Sobrenome"required>
			</div>
		</fieldset>
			<div>
		<label>Email</label>
		<input type="Email" id="Email"required>
			</div>
			<div>
				<label>	Qual a sua área de atuação?	</label>
								<label>
					<input type="radio" name="devweb"value="frontend">Front-end
				</label>
				<label>
					<input type="radio" name="devweb" value="backend">Back-end
				</label>
				<label>
					<input type="radio" name="devweb" value="fullstack">Full Stack
				</label>
			</div>
			<div>
				<label>Senioridade</label>
				<select id="Senioridade">
					<option selected disabled value="">Selecione</option>
					<option>Junior</option>
					<option>Pleno</option>
					<option>Senior</option>
					</select>
					</div>
			<div>
				<fieldset>
				<label>Marque as tecnologias que você utiliza:</label><br>
				<input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
				<label for="tecnologia1">HTML</label>
				<input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
				<label for="tecnologia2">CSS</label>
				<input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
				<label for="tecnologia3">JavaScript</label>
				<input type="checkbox" id="tecnologia4" name="tecnologia4" value="SQL">
				<label for="tecnologia4">SQL</label>
				<input type="checkbox" id="tecnologia5" name="tecnologia5" value="Ruby">
				<label for="tecnologia5">Ruby</label>
				<input type="checkbox" id="tecnologia6" name="tecnologia6" value="Pyton">
				<label for="tecnologia6">Pyton</label>
				<input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">
				<label for="tecnologia7">C#</label>	
				</fieldset>	
				</label>
				<div>
					<br>
					<label>Fale um pouco sobre sua trajetória tecnológica:</label>
					<br>
					<textarea rows="6" style="width: 26em" id="experiência" nome="experiência"></textarea>
					</div>
				<button type="submit">Concluir</button>



	</form>
	



</body>
</html>
